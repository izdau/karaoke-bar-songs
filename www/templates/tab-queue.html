<ion-view view-title="Очередь">
    <ion-nav-buttons side="right">
        <button class="button button-positive" ng-click="scanQRCode()">
            Скан QR
        </button>
    </ion-nav-buttons>
    <ion-content>
        <ion-list>
            <ion-item class="item item-button-right" ng-repeat="song in queuedSongs">
                {{song.title}} - {{song.artist}}
                <button class="button button-assertive" ng-click="removeSongFromQueue(song)">
                    <i class="icon ion-ios-trash-outline"></i>
                </button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
